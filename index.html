<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Project: Sign-Up Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="sector">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p id="introSec">You <em>know</em> you want to.</p>
            </div>
            <h1>Let's do this!</h1>
            <form>
                <div class="grid">
                <div class="row">
                    <div class="col">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname" required><br>
                    </div>
                    <div class="col">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname" required><br>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </div>
                    <div class="col">
                        <label for="pno">PHONE NUMBER</label><br>
                        <input type="tel" id="pno" name="pno""><br>
                    </div>
                </div>
                <div class="row row-last">
                    <div class="col">
                        <label for="pass">PASSWORD</label><br>
                        <input type="password" id="pass" name="pass" required><br>

                    </div>
                    <div class="col">
                        <label for="cpass">CONFIRM PASSWORD</label><br>
                        <input type="password" id="cpass" name="cpass" required><br>
                    </div>
                </div>
                </div>
                <hr>
                <input id="reg" type="submit" value="Create Account">
            </form>
            <p id="login">Already have an account? <a href="">Log in</a></p>
        </div>
        <img src="bg-gif.gif" alt="image">
    </main>
</body>
<script src="script.js"></script>

</html>
