<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Project: Sign-Up Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>

            <h1>Let's do this!</h1>
            <form>
                <label for="fname">FIRST NAME</label><br>
                <input type="text" id="fname" name="fname" required><br>

                <label for="lname">LAST NAME</label><br>
                <input type="text" id="lname" name="lname" required><br>

                <label for="email">EMAIL</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="pno">PHONE NUMBER</label><br>
                <input type="number" id="pno" name="pno"><br>

                <label for="pass">PASSWORD</label><br>
                <input type="password" id="pass" name="pass" required><br>

                <label for="cpass">CONFIRM PASSWORD</label><br>
                <input type="password" id="cpass" name="cpass" required><br>
                <hr>
                <input type="submit" value="Create Account">
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
        <img src="bg-gif.gif" alt="image">
    </main>
</body>
<script src="script.js"></script>

</html>
